<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafío Semanal 2</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 class="center">Cálculo de Áreas</h1>
        <div class="container">
            <p>Área de la circunferencia</p>
            <p>
                <label for="radius">Radio:</label>
                <input type="number" min="0" max="100" id="radius" name="radius" placeholder="0"> 
            </p>
            <button id="circle">Calcular</button>
            <p id="out1"></p>
        </div>
        <div class="container">
            <p>Área del rectángulo</p>
            <p>
                <label for="side1">Lado1:</label>
                <input type="side1" min="0" max="100" id="side1" name="side1" placeholder="0"> 
            </p>
            <p>
                <label for="side2">Lado2:</label>
                <input type="side2" min="0" max="100" id="side2" name="side2" placeholder="0"> 
            </p>
            <button id="rectangle">Calcular</button>
            <p id="out2"></p>
        </div>
        <div class="container">
            <p>Área del triángulo</p>
            <p>
                <label for="base">Base:</label>
                <input type="base" min="0" max="100" id="base" name="base" placeholder="0"> 
            </p>
            <p>
                <label for="height">Altura:</label>
                <input type="height" min="0" max="100" id="height" name="height" placeholder="0"> 
            </p>
            <button id="triangle">Calcular</button>
            <p id="out3"></p>
        </div>
        <br>
        <button id="clean">Limpiar Todo</button>
        <script src="js/app.js"></script>
    </body>
</html>
