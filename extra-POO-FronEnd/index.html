<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <title>Javascript ejercicio POO</title>
</head>
<body>
    
    <h2 class="center">EJERCICIO POO</h2>

    <div id="tabs">
        <ul>
            <li><a href="#tabs-1">Fabricar Vehículo</a></li>
            <li><a href="#tabs-2">Probar Vehículo</a></li>
            <li><a href="#tabs-3">Lista de Vehículos</a></li>
        </ul>

        <div id="tabs-1">
            <h5 class="center">CONFIGURACIÓN BASE</h5>
            <div class="container">
                <label for="wheels">Cantidad de ruedas</label>
                <select id="wheels" onChange="updateWheels()">
                    <option value="two">dos ruedas</option>
                    <option value="four">cuatro ruedas</option>
                    <option value="five">cinco ruedas</option>
                </select>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label for="doors">Cantidad de puertas</label>
                <select id="doors" onChange="updateDoors()">
                    <option value="zero">sin puertas</option>
                    <option value="three">tres puertas</option>
                    <option value="four">cuatro puertas</option>
                    <option value="five">cinco puertas</option>
                </select>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label for="brand">Marca destino</label>
                <select id="brand" onChange="updateBrand()">
                    <option value="fiat">Fiat</option>
                    <option value="ford">Ford</option>
                    <option value="bmw">BMW</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div class="row align-items-center" style="margin-top:2rem;">
                <div class="col-4 center">
                    <h5>EXRAS</h5>
                    <div id="extras" style="text-align:center;">
                        <input type="checkbox" id="roof" name="extras" value="roof">
                        <label for="roof">Techo Corredizo</label>
                        <br>
                        <input type="checkbox" id="leather" name="extras" value="leather">
                        <label for="leather">Asientos Cuero Reforzado</label>  
                    </div> 
                </div>
                <div class="col-2 center">
                    <button id="create" onclick="createCar()">FABRICAR</button>             
                </div>
                <div class="col-6 center">
                    <p id="out"></p>
                </div>
            </div>
        </div>

        <div id="tabs-2">

        </div>

        <div id="tabs-3">
            <ol id="list"></ol>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>   
    <script src="js/app.js"></script>
</body>
</html>
