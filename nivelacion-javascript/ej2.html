<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript practice 2</title>
</head>
<body>

    <form>
        <h3>
        <label for="quantity">Indique una cantidad:</label>
        <input type="number" id="quantity" name="cuantity" placeholder="0"> 
        </h3>
    </form>
    <p>
        <button id="buttonSend" style="margin-left: 50px; font-size: 20px;">Enviar</button>
        <button id="buttonClean" style="margin-left: 100px; font-size: 20px;">Limpiar</button>
    </p>
    <a href="index.html">VOLVER</a>


    <script type="text/javascript">
        document.getElementById('buttonSend').addEventListener('click',process1);
        document.getElementById('buttonClean').addEventListener('click',process2);
        function process1() {
            let q = document.getElementById('quantity').value;
            if(q < 5){
                alert("La cantidad no puede ser inferior a 5 unidades");
            } else if(q >= 5 && q <= 15) {
                alert("El costo de envío es de $200");
            } else {
                alert("El envío es gratis");
            }
        }
        function process2() {
            document.getElementById('quantity').value = 0;
        }
    </script>


</body>
</html>
