<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript practice 3</title>
</head>
<body>
    <h2> EJERCICIO 3 </h2>
    <form>
        <h3>
        <label for="name">Ingrese su nombre:</label>
        <input type="text" id="name" name="name" placeholder="nombre"> 
        <br>
        <label for="number">Escriba un número:</label>
        <input type="text" id="number" name="number" placeholder="0"> 
        </h3>
    </form>
    <p>
        <button id="buttonClean" style="margin-left: 100px; font-size: 20px;">Limpiar</button>
    </p>

    <a href="index.html">VOLVER</a>


    <script type="text/javascript">
        document.getElementById('name').addEventListener('change',process1);
        document.getElementById('number').addEventListener('change',process2);
        document.getElementById('buttonClean').addEventListener('click',process3);
        function process1() {
            let len = document.getElementById('name').value.replace(/\s/g, "").length;
            alert("Tu nombre tiene " + len + " letras");            
        }
        function process2() {
            let name = document.getElementById('name').value
            let len = name.replace(/\s/g, "").length;
            let val = parseInt(document.getElementById('number').value) ;
            alert("La cantidad de letras que tiene tu nombre más el número que ingresaste da: " + (len+val));
            if(len+val >= 15){
                alert(name + ", la cuenta total es mayor o igual a 15");
            } else {
                alert(name + ", la cuenta total es menor a 15");
            }
        }
        function process3(){
            document.getElementById('name').value = "";
            document.getElementById('number').value = "";
        }
    </script>


</body>
</html>
