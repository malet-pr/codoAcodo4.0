<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript practice 4</title>
</head>
<body>
    <h2> EJERCICIO 4 </h2>
    <form>
        <h3>
        <label for="name">Escribí tu nombre:</label>
        <input type="text" id="name" name="name" placeholder="nombre"> 
        <br>
        <label for="age">Escribí tu edad:</label>
        <input type="number" min="0" max="100" id="age" class="edit-items" name="age" placeholder="0"> 
        </h3>
    </form>
    <p>
        <button id="buttonSend" style="margin-left: 30px; font-size: 20px;">Enviar</button>
        <button id="buttonClean" style="margin-left: 100px; font-size: 20px;">Limpiar</button>
    </p>

    <a href="index.html">VOLVER</a>

    <script type="text/javascript">
        document.getElementById('buttonSend').addEventListener('click',process1);
        document.getElementById('buttonClean').addEventListener('click',process2);
        function process1() {
            let name = document.getElementById('name').value;
            let val = document.getElementById('age').value;
            if(val < 18){
                alert(name + " no podés entrar");
            } else {
                alert(name + " podés entrar");
            }
        }
        function process2(){
            document.getElementById('name').value = "";
            document.getElementById('age').value = 0;
        }
        document.getElementsByClassName('edit-items')[0].oninput = function () {
            var max = parseInt(this.max);
            if (parseInt(this.value) > max) {
                this.value = max; 
            }
        }
    </script>


</body>
</html>
